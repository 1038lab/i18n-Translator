name: Auto Translate README

on:
  push:
    paths: 
      - 'README.md'
    branches: 
      - main
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Check API Key
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        if [ -z "$GOOGLE_TRANSLATE_API_KEY" ]; then
          echo "API Key is not set!"
          exit 1
        else
          echo "API Key is set"
        fi
        
    - name: Check README content
      run: |
        echo "README.md content:"
        echo "File size: $(wc -c < README.md) bytes"
        head -c 200 README.md
        
    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "Starting translation process..."
        echo "Current directory: $(pwd)"
        python .github/scripts/translate_readme.py
        echo "Translation script completed"
        
    - name: Check generated files
      run: |
        echo "All files in root directory:"
        ls -la
        echo "Looking for README files:"
        find . -name "README_*.md" -type f || echo "No translated README files found"
        
    - name: Test API connection
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "Testing Google Translate API connection..."
        python -c "
        import os
        from google.cloud import translate_v2 as translate
        api_key = os.environ.get('GOOGLE_TRANSLATE_API_KEY')
        if not api_key:
            print('No API key found')
            exit(1)
        try:
            client = translate.Client(api_key=api_key)
            result = client.translate('Hello', target_language='ja')
            print('API connection successful!')
            print('Test translation: Hello ->', result['translatedText'])
        except Exception as e:
            print('API connection failed:', str(e))
            exit(1)
        "
        
    - name: Commit translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        if ls README_*.md 1> /dev/null 2>&1; then
          echo "Found translated files, adding to git..."
          git add README_*.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing translated files..."
            git commit -m "Auto-translate README to multiple languages"
            git push
            echo "Successfully pushed translated files"
          fi
        else
          echo "No translated files found, nothing to commit"
        fi
