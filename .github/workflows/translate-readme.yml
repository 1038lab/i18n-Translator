name: Auto Translate README

on:
  push:
    paths: 
      - 'README.md'
    branches: 
      - main
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install google-cloud-translate==3.12.1
        
    - name: Check API Key
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        if [ -z "$GOOGLE_TRANSLATE_API_KEY" ]; then
          echo "âŒ API Key is not set!"
          exit 1
        else
          echo "âœ… API Key is set (length: ${#GOOGLE_TRANSLATE_API_KEY})"
        fi
        
    - name: Check README content
      run: |
        echo "ğŸ“„ README.md content:"
        echo "File size: $(wc -c < README.md) bytes"
        echo "First 200 characters:"
        head -c 200 README.md
        echo ""
        echo "..."
        
    - name: Translate README with verbose output
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "ğŸš€ Starting translation process..."
        echo "Current directory: $(pwd)"
        echo "Python version: $(python --version)"
        
        # è¿è¡Œç¿»è¯‘è„šæœ¬å¹¶æ•è·æ‰€æœ‰è¾“å‡º
        python .github/scripts/translate_readme.py 2>&1 || {
          echo "âŒ Translation script failed with exit code $?"
          exit 1
        }
        
        echo "ğŸ“‹ Translation script completed"
        
    - name: Check generated files
      run: |
        echo "ğŸ“ All files in root directory:"
        ls -la
        echo ""
        echo "ğŸ” Looking specifically for README_*.md files:"
        find . -name "README_*.md" -type f || echo "No README_*.md files found anywhere"
        echo ""
        echo "ğŸ” Looking for any .md files:"
        find . -name "*.md" -type f
        
    - name: Test API connection
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "ğŸ§ª Testing Google Translate API connection..."
        cat > test_api.py << 'EOF'
        import os
        from google.cloud import translate_v2 as translate
        
        api_key = os.environ.get('GOOGLE_TRANSLATE_API_KEY')
        if not api_key:
            print('âŒ No API key found')
            exit(1)
        
        try:
            client = translate.Client(api_key=api_key)
            result = client.translate('Hello', target_language='ja')
            print('âœ… API connection successful!')
            print(f'Test translation: Hello -> {result["translatedText"]}')
        except Exception as e:
            print(f'âŒ API connection failed: {e}')
            exit(1)
        EOF
        
        python test_api.py
        
    - name: Commit translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # æ£€æŸ¥æ˜¯å¦æœ‰ç¿»è¯‘æ–‡ä»¶ç”Ÿæˆ
        if ls README_*.md 1> /dev/null 2>&1; then
          echo "âœ… Found translated files, adding to git..."
          git add README_*.md
          
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            echo "ğŸ“ Committing translated files..."
            git commit -m "ğŸŒ Auto-translate README to multiple languages"
            git push
            echo "âœ… Successfully pushed translated files"
          fi
        else
          echo "âš ï¸ No translated files found, nothing to commit"
        fi
