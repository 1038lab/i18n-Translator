name: Auto Translate README

on:
  push:
    paths: 
      - 'README.md'
    branches: 
      - main
  workflow_dispatch: # 允许手动触发

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install google-cloud-translate==3.12.1
        
    - name: Check if script exists
      run: |
        if [ -f ".github/scripts/translate_readme.py" ]; then
          echo "✅ Script file found"
          ls -la .github/scripts/translate_readme.py
        else
          echo "❌ Script file not found"
          exit 1
        fi
        
    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "🚀 Starting translation process..."
        python .github/scripts/translate_readme.py
        echo "📋 Translation process completed, checking results..."
        
    - name: Check generated files
      run: |
        echo "📁 Files in root directory after translation:"
        ls -la
        echo "🔍 Looking for README_*.md files:"
        ls -la README_*.md || echo "No README_*.md files found"
        
    - name: Commit translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # 检查是否有翻译文件生成
        if ls README_*.md 1> /dev/null 2>&1; then
          echo "✅ Found translated files, adding to git..."
          git add README_*.md
          
          if git diff --staged --quiet; then
            echo "ℹ️ No changes to commit"
          else
            echo "📝 Committing translated files..."
            git commit -m "🌐 Auto-translate README to multiple languages"
            git push
            echo "✅ Successfully pushed translated files"
          fi
        else
          echo "⚠️ No translated files found, nothing to commit"
        fi
