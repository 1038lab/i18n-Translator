name: Auto Translate README

on:
  push:
    paths: 
      - 'README.md'
    branches: 
      - main
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Check API Key
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        if [ -z "$GOOGLE_TRANSLATE_API_KEY" ]; then
          echo "API Key is not set!"
          exit 1
        else
          echo "API Key is set"
        fi
        
    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        echo "Starting translation process..."
        python .github/scripts/translate_readme.py
        echo "Translation script completed"
        
    - name: Verify generated files
      run: |
        echo "=== Checking generated files ==="
        echo "Files in current directory:"
        ls -la
        echo ""
        echo "Content of README_JA.md (first 200 chars):"
        if [ -f "README_JA.md" ]; then
          head -c 200 README_JA.md
          echo ""
          echo "File size: $(wc -c < README_JA.md) bytes"
        else
          echo "README_JA.md not found!"
        fi
        echo ""
        echo "Git status:"
        git status
        
    - name: Commit translated files
      run: |
        echo "=== Starting commit process ==="
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        echo "Current git status:"
        git status
        
        echo "Checking for translated files:"
        if ls README_*.md 1> /dev/null 2>&1; then
          echo "Found translated files:"
          ls -la README_*.md
          
          echo "Adding files to git:"
          git add README_*.md
          
          echo "Git status after add:"
          git status
          
          echo "Checking if there are changes to commit:"
          if git diff --staged --quiet; then
            echo "No changes to commit (files are identical to existing ones)"
          else
            echo "Changes detected, committing..."
            git commit -m "üåê Auto-translate README to multiple languages"
            echo "Pushing changes..."
            git push
            echo "Successfully pushed translated files"
          fi
        else
          echo "No translated files found!"
          echo "Files in directory:"
          ls -la
        fi
