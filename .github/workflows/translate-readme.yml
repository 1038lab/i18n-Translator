name: Auto Translate README

on:
  push:
    paths:
      - 'README.md'
      - '.github/i18n-config.yml'
      - '.github/scripts/translate_readme.py'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        python .github/scripts/translate_readme.py

    - name: Commit and push translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Check if there are any changes
        if [[ -n $(git status --porcelain) ]]; then
          echo "Changes detected, committing..."

          # Add all changes (including root README.md with navigation and locales folder)
          git add README.md locales/

          # Commit changes
          git commit -m "Auto-translate README to multiple languages"

          # Pull remote changes with rebase to handle conflicts
          echo "Pulling remote changes..."
          if git pull --rebase origin main; then
            echo "Successfully rebased with remote changes"
          else
            echo "Rebase failed, trying merge strategy..."
            git rebase --abort
            git pull origin main
          fi

          # Push changes
          echo "Pushing changes..."
          git push origin main
        else
          echo "No changes to commit"
        fi
