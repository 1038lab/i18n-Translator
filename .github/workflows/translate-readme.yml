name: Auto Translate README

on:
  push:
    paths: 
      - 'README.md'
    branches: 
      - main
  workflow_dispatch: # ÂÖÅËÆ∏ÊâãÂä®Ëß¶Âèë

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Debug - List files
      run: |
        echo "Current directory:"
        pwd
        echo "Files in root:"
        ls -la
        echo "Files in .github:"
        ls -la .github/ || echo ".github directory not found"
        echo "Files in .github/scripts:"
        ls -la .github/scripts/ || echo ".github/scripts directory not found"
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install google-cloud-translate==3.12.1
        
    - name: Check if script exists
      run: |
        if [ -f ".github/scripts/translate_readme.py" ]; then
          echo "‚úÖ Script file found"
          ls -la .github/scripts/translate_readme.py
        else
          echo "‚ùå Script file not found"
          echo "Let me check what files exist:"
          find . -name "*.py" -type f
        fi
        
    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        if [ -f ".github/scripts/translate_readme.py" ]; then
          echo "Running translation script..."
          python .github/scripts/translate_readme.py
        else
          echo "‚ùå Script file not found, cannot run translation"
          echo "Please make sure .github/scripts/translate_readme.py exists in your repository"
          exit 1
        fi
      
    - name: Commit translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README_*.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üåê Auto-translate README to multiple languages"
          git push
        fi
