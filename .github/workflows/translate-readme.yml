name: Auto Translate README

on:
  push:
    paths:
      - 'README.md'
      - '.github/i18n-config.yml'
      - '.github/scripts/translate_readme.py'
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Translate README
      env:
        GOOGLE_TRANSLATE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
      run: |
        python .github/scripts/translate_readme.py

    - name: Commit translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Add all changes (including root README.md with navigation and locales folder)
        git add README.md locales/

        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-translate README to multiple languages"
          git push
        fi
