name: Auto Translate README (Free)

on:
  push:
    paths:
      - 'README.md'
      - '.github/i18n-config.yml'
  workflow_dispatch:
    inputs:
      force_translate:
        description: 'Force translation even if disabled in config'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Check if translation should run
      id: check_config
      run: |
        python -c "
        import yaml
        import os

        with open('.github/i18n-config.yml', 'r', encoding='utf-8') as f:
            config = yaml.safe_load(f)

        enabled = config.get('translation', {}).get('enabled', False)
        mode = config.get('translation', {}).get('mode', 'free')
        force_translate = os.environ.get('FORCE_TRANSLATE', 'false').lower() == 'true'
        is_manual = '${{ github.event_name }}' == 'workflow_dispatch'

        # Logic: enabled=true for auto-trigger, enabled=false only allows manual trigger
        if is_manual:
            should_run = True  # Manual trigger always allowed
        else:
            should_run = enabled  # Auto-trigger only if enabled=true

        # Force translate overrides everything
        if force_translate:
            should_run = True

        # Only run free mode workflow if mode is 'free'
        correct_mode = mode == 'free'
        final_should_run = should_run and correct_mode

        with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
            f.write(f'should_run={str(final_should_run).lower()}\n')
        "
      env:
        FORCE_TRANSLATE: ${{ github.event.inputs.force_translate }}

    - name: Translate README (Free Mode)
      if: steps.check_config.outputs.should_run == 'true'
      env:
        FORCE_TRANSLATE: ${{ github.event.inputs.force_translate }}
      run: |
        python .github/scripts/translate_readme_free.py

    - name: Commit and push translated files
      if: steps.check_config.outputs.should_run == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Add files that exist
        git add README.md
        if [ -d "locales" ] && [ "$(ls -A locales 2>/dev/null)" ]; then
          git add locales/
        fi

        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "ğŸŒ Auto-translate README to multiple languages (free mode)"

        git pull --rebase origin main

        max_retries=3
        retry_count=0

        while [ $retry_count -lt $max_retries ]; do
          if git push origin main; then
            echo "âœ… Successfully pushed translated files"
            exit 0
          else
            retry_count=$((retry_count + 1))
            if [ $retry_count -lt $max_retries ]; then
              echo "âš ï¸ Push failed, retrying... ($retry_count/$max_retries)"
              git pull --rebase origin main
              sleep 2
            fi
          fi
        done

        echo "âŒ Failed to push after $max_retries attempts"
        exit 1
