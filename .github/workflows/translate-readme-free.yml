name: Auto Translate README (Free)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'README.md'
      - '.github/i18n-config.yml'

  workflow_dispatch:
    inputs:
      force_translate:
        description: 'Force translation even if disabled in config'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Check if translation is enabled
      id: check_enabled
      run: |
        if [ -f ".github/i18n-config.yml" ]; then
          enabled=$(python -c "
          import yaml
          try:
              with open('.github/i18n-config.yml', 'r') as f:
                  config = yaml.safe_load(f)
                  print(config['translation']['enabled'])
          except:
              print('false')
          ")
          echo "enabled=$enabled" >> $GITHUB_OUTPUT
          echo "Translation enabled: $enabled"
        else
          echo "enabled=false" >> $GITHUB_OUTPUT
          echo "Config file not found, translation disabled"
        fi

    - name: Run translation
      if: steps.check_enabled.outputs.enabled == 'True' || github.event.inputs.force_translate == 'true'
      env:
        FORCE_TRANSLATE: ${{ github.event.inputs.force_translate }}
      run: |
        python .github/scripts/translate_readme_free.py

    - name: Skip translation
      if: steps.check_enabled.outputs.enabled != 'True' && github.event.inputs.force_translate != 'true'
      run: |
        echo "ğŸ”’ Translation is disabled in configuration"
        echo "   Set 'enabled: true' in .github/i18n-config.yml to enable auto-translation"
        echo "   Or use manual trigger with 'force_translate: true' to override"
        echo "âœ… Workflow completed successfully (no translation needed)"

    - name: Commit and push translated files
      if: steps.check_enabled.outputs.enabled == 'True' || github.event.inputs.force_translate == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Add files that exist
        git add README.md
        if [ -d "locales" ] && [ "$(ls -A locales 2>/dev/null)" ]; then
          git add locales/
        fi

        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "ğŸŒ Auto-translate README to multiple languages (free mode)"

        git pull --rebase origin main

        max_retries=3
        retry_count=0

        while [ $retry_count -lt $max_retries ]; do
          if git push origin main; then
            echo "âœ… Successfully pushed translated files"
            exit 0
          else
            retry_count=$((retry_count + 1))
            if [ $retry_count -lt $max_retries ]; then
              echo "âš ï¸ Push failed, retrying... ($retry_count/$max_retries)"
              git pull --rebase origin main
              sleep 2
            fi
          fi
        done

        echo "âŒ Failed to push after $max_retries attempts"
        exit 1
