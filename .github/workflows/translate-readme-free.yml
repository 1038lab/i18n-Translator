name: Auto Translate README (Free)

on:
  push:
    paths:
      - 'README.md'
      - '.github/i18n-config.yml'
      - '.github/scripts/translate_readme_free.py'
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_translate:
        description: 'Force translation even if disabled in config'
        required: false
        default: 'false'
        type: choice
        options:
        - 'false'
        - 'true'

permissions:
  contents: write
  actions: read
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        ref: main

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests PyYAML

    - name: Translate README (Free Mode)
      env:
        FORCE_TRANSLATE: ${{ github.event.inputs.force_translate }}
      run: |
        echo "üåê Starting free translation using Simple Google Translate..."
        echo "‚ÑπÔ∏è No API key required for this mode"
        python .github/scripts/translate_readme_free.py

    - name: Commit and push translated files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md locales/

        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        git commit -m "Auto-translate README to multiple languages (free mode)"
        git pull --rebase origin main

        max_retries=3
        retry_count=0

        while [ $retry_count -lt $max_retries ]; do
          if git push origin main; then
            echo "‚úÖ Successfully pushed translated files"
            exit 0
          else
            retry_count=$((retry_count + 1))
            if [ $retry_count -lt $max_retries ]; then
              echo "‚ö†Ô∏è Push failed, retrying... ($retry_count/$max_retries)"
              git pull --rebase origin main
              sleep 2
            fi
          fi
        done

        echo "‚ùå Failed to push after $max_retries attempts"
        exit 1
